<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test POST - Ajouter composant</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; background: #f5f5f5; }

    </style>
</head>
<body>
    <div class="card">
        <h1>üß™ Tests API Backend</h1>
        
        <h3>√âtape 1 : Active l'authentification</h3>
        <button onclick="window.open('fake_auth.php', '_blank')" class="info">
            üîì Activer Auth Temporaire
        </button>
        
        <h3>√âtape 2 : Teste les routes</h3>
        
        <button onclick="testGetComponents()">
            üì¶ GET - Tous les composants
        </button>
        
        <button onclick="testAddArduino()">
            ‚ûï POST - Ajouter Arduino (x2)

        <button onclick="testAddDHT22()">
            ‚ûï POST - Ajouter DHT22 (x3)
        </button>
        
        <button onclick="testGetProject()">
            üõ†Ô∏è GET - Voir mon projet
        </button>

    </div>

    <script>
        const API_BASE = '../index.php';
        
        function showResult(data, status) {
            const result = document.getElementById('result');
            result.innerHTML = `Status: ${status}\n\n${JSON.stringify(data, null, 2)}`;
        }
        
        async function testGetComponents() {
            try {
                const response = await fetch(`${API_BASE}?route=components`);
                const data = await response.json();
                showResult(data, response.status);
            } catch (error) {
                showResult({error: error.message}, 'ERROR');
            }
        }
        
        async function testAddArduino() {
            try {
                const response = await fetch(`${API_BASE}?route=add-to-project`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        component_id: 1,
                        quantite: 2
                    })
                });
                const data = await response.json();
                showResult(data, response.status);
            } catch (error) {
                showResult({error: error.message}, 'ERROR');
            }
        }
        
        async function testAddDHT22() {
            try {
                const response = await fetch(`${API_BASE}?route=add-to-project`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        component_id: 2,
                        quantite: 3
                    })
                });
                const data = await response.json();
                showResult(data, response.status);
            } catch (error) {
                showResult({error: error.message}, 'ERROR');
            }
        }
        
        async function testGetProject() {
            try {
                const response = await fetch(`${API_BASE}?route=my-project`);
                const data = await response.json();
                showResult(data, response.status);
            } catch (error) {
                showResult({error: error.message}, 'ERROR');
            }
        }
        
        async function testDeleteArduino() {
            try {
                const response = await fetch(`${API_BASE}?route=my-project`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        component_id: 1
                    })
                });
                const data = await response.json();
                showResult(data, response.status);
            } catch (error) {
                showResult({error: error.message}, 'ERROR');
            }
        }
    </script>
</body>
</html>
